<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 2500px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 쓰기</h2>
    </div>
    <h4 class="mb-3"></h4>
    <form action="" th:action th:object="${PostForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}"
                   class="form-control" th:style="${'height :300px'}"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{content}" />
        </div>
        <div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:onclick="|location.href='@{/board/list}'|">
                    작성하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/board/list}'|">
                    목록으로</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
